<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strong Password Genrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="h-screen bg-blue-500 flex flex-col items-center justify-center">
      <!-- header -->
      <div class="box-border rounded-md  border-emerald-900 w-1/2 h-1/2 border-8 flex flex-col items-center justify-center ">
        <div class="heading">
          <p class="text-wheat-900 font-serif  font-bold text-xl">Not able to get a good pasword here,</p>
          <p class="text-wheat-900 font-serif font-bold text-5xl text-center">Password Genrator</p>
        </div>
        <!-- main content -->
        <div class="flex flex-col">
          <input
            class="mt-8 text-2xl p-2 rounded-md bg-blue-200 cursor-pointer"
            type="text"
            id="data"
            placeholder="Your password is here"
            readonly
          />
          <div class="flex flex-row place-content-around gap-4 mt-8">
            <button class="box-border border-gray-700 border-4 rounded-lg bg-blue-200 p-1 hover:bg-blue-400" onclick="password_genrator()">Create</button>
            <button class="box-border border-gray-700 border-4 rounded-lg bg-blue-200 p-1 hover:bg-blue-400" onclick="copypass()">Copy</button>
          </div>
        </div>
        <!-- footer -->
      </div>
      <div class="align-baseline text-pink">Made with ♥ by Yash Bawa ☻</p></div>
    </div>
  </body>
</html>
